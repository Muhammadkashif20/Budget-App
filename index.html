<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="shortcut icon" href="image/budget.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="leftBox">
          <h2>Budget ðŸ˜Ž</h2>
          <input type="number" placeholder="Enter Total Amount" id="leftinp" />
          <br /><br />
          <button id="leftbtn">Set Budget</button>
        </div>
        <div class="rightBox">
          <h2>Expenses ðŸ¤©</h2>
          <input
            type="text"
            placeholder="Enter Title Of Product"
            id="rigthinp1"
          />
          <br /><br />
          <input
            type="number"
            placeholder="Enter Cost Of Product"
            id="rigthinp2"
          />
          <br /><br />
          <button id="rightbtn">Check Amount</button>
        </div>
      </header>
      <center>
        <div class="center">
          <div id="cntrLeft">
            <h3>Total Budget</h3>
            <p id="para"></p>
          </div>
          <div id="cntrMiddle">
            <h3>Epenses</h3>
            <p id="para1"></p>
          </div>
          <div id="cntrRight">
            <h3>Balance</h3>
            <p id="para2"></p>
          </div>
        </div>
      </center>
      <center>
        <footer>
          <div class="footer" >
            <h3>Expense List</h3>
            <div class="list" id="list" >
              <h4 id="product"></h4>
              <h4 id="expense"></h4>
              <button id="del-Btn"><i class="fa-solid fa-trash-can fa-xl" style="color: #5a7ef1;"></i></button>
            </div>
          </div>
        </footer>
      </center>
    </div>
    <script src="app.js"></script>
  </body>
</html>
